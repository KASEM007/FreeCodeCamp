<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Bootstrap Basic</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>

<body>
    <h1>Bootstrap Basic</h1>
    <button class="btn btn-success btn-xs"> Click Me </button>

    <a href="http://www.getbootstrap.com" class="btn btn-info btn-lg">Bootstrap Docs</a>

    <div class="container">
        <div class="jumbotron">
            <h1> This is jumbotron</h1>
            <p> I am getting excited about bootstrap, let's learn some more</p>
            <button class="btn btn-success btn-lg"> start from here </button>
        </div>

        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="exampleInputFile">File input</label>
                <input type="file" id="exampleInputFile">
                <p class="help-block">Example block-level help text here.</p>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Check me out
                </label>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>

</body>

</html>
